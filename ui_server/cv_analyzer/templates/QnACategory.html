{% extends 'Dashboard.html' %}

{% block title %}Add Skills{% endblock %}

{% block body %}

<!--Skill Input Section-->
<div class="masonry-item col-md-12" style="position: absolute; left: 50%; top: 0px;">
    <div style="margin-left:10px;" class="bgc-white p-20 bd" ><h6 class="c-grey-900">Select Question Category</h6>
        <div class="mT-30">
            <form action="{% url 'select_category' %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-row">
                    <div class="form-group col-md-3">
                        <label for="category">Category</label>
                        <select id="category" name="category" class="form-control">
                            <option selected="selected">Software Engineer</option>
                            <option>Quality Asurance</option>
                        </select>
                    </div>
                    <div class="form-group col-md-2">
                        <button type="submit" class="btn btn-primary" style="margin-top:28px; margin-left:12px; ">Start</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>



{% endblock %}
